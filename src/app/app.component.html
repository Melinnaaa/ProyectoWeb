<ion-app>
  <ion-header *ngIf="mostrarBoton" [translucent]="true" class="ion-no-border">
    <ion-toolbar>
      <ion-button class="back-button" (click)="goBack()" fill="clear">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>

  <!-- El footer se mostrarÃ¡ en todas las paginas menos en las de registro, inicio y bienvenida -->
  <ion-footer *ngIf="mostrarFooter">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/principal" >
          <ion-icon name="home-outline" ></ion-icon>
          Inicio
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon name="person-outline"></ion-icon>
          Mi cuenta
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>
