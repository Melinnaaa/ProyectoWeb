<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese ID del usuario</ion-label>
    <ion-input [(ngModel)]="userId"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="getUser()">Buscar Usuario</ion-button>

  <div *ngIf="user.Rut">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="user.Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input [(ngModel)]="user.Correo_electronico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-input [(ngModel)]="user.role" type="number"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="updateUser()">Actualizar Usuario</ion-button>
  </div>

  <ion-text color="primary">{{ message }}</ion-text>
</ion-content>
