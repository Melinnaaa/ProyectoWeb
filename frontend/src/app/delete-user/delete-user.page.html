<ion-header>
  <ion-toolbar>
    <ion-title>Eliminar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese ID del usuario</ion-label>
    <ion-input [(ngModel)]="userId"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="deleteUser()">Eliminar</ion-button>
  <ion-text color="primary">{{ message }}</ion-text>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de Usuarios</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of users">
      <ion-label>
        ID: {{ user.Rut }}, Nombre: {{ user.Nombre }}, Email: {{ user.Correo_electronico }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
