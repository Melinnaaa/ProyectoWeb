<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingrese Rut del usuario</ion-label>
        <ion-input [(ngModel)]="userId"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="searchUser()">Buscar</ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="user.Rut">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Detalles del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="user.Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input [(ngModel)]="user.Rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electr√≥nico</ion-label>
          <ion-input [(ngModel)]="user.Correo_electronico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Comuna</ion-label>
          <ion-input [(ngModel)]="user.Comuna"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
