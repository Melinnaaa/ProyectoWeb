<ion-header>
  <ion-toolbar>
    <ion-title>Ver datos de sensores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Distancia</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Distancia a la que se encuentra el robot de su mascota:</p>
      <p *ngIf="sensorData">Distancia: {{ sensorData.distance }} cm</p>
      <p *ngIf="!sensorData">Cargando datos...</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Obstaculos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Información sobre obstáculos</p>
      <p *ngIf="sensorData">Obstáculo: {{ sensorData.irValue === 0 ? 'Detectado' : 'No detectado' }}</p>
      <p *ngIf="!sensorData">Cargando datos...</p>
    </ion-card-content>
  </ion-card>
</ion-content>
