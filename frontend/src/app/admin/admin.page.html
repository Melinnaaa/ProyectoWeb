<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panel de control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin Panel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/see-users">Ver usuarios</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/search">Buscar usuario</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/delete-user">Eliminar usuario</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/update-user">Actualizar usuario</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
