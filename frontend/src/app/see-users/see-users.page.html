<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.Nombre }}</h2>
        <p>{{ user.Rut }}</p>
        <p>{{ user.Correo_electronico }}</p>
        <p>{{ user.Comuna }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
